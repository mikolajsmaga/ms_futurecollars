<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accounts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Accounts</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Balance</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody>
        {% for account in accounts %}
        <tr>
          <td>{{ account.name }}</td>
          <td>{{ account.type }}</td>
          <td>{{ account.balances.current }}</td>
          <td>{{ account.balances.iso_currency_code }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">ðŸ”™ Back</a>
  </div>
</body>
</html>
