<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ładowanie Dashboardu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="loader-body">
  <div class="loader-container">
    <svg class="pl" viewBox="0 0 200 200">
      <defs>
        <linearGradient id="wormGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff6b00"/>
          <stop offset="50%" stop-color="#ff0080"/>
          <stop offset="100%" stop-color="#0078ff"/>
        </linearGradient>
      </defs>
      <circle class="pl__ring" cx="100" cy="100" r="90"/>
      <circle class="pl__worm" cx="100" cy="100" r="90" stroke-dasharray="565"/>
    </svg>

    <div class="loading-text">Ładowanie dashboardu...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 2500);
  </script>
</body>
</html>
